<body>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/game-logic.js"></script>
</head>
<html>
	<header>
		<div class="container">
		<h1>Towers of Hanoi</h1> 
			<div id="scoreWrapper">MOVES:<div id="scoreText">0</div></div>
		</div>
	</header>
<div id="wrapper">

	<div id="t1" class="tower" data-smallest="0" onclick="checkdraggable(event)" ondrop="drop(event)" ondragover="allowDrop(event)" data-total-elements="3" >
		<div id="d1" class="disc" dataval="1" draggable="true" ondragstart="drag(event)" >&nbsp;</div>
	<div id="d2" class="disc" dataval="2" draggable="false" ondragstart="drag(event)" >&nbsp;</div>
	<div id="d3" class="disc" dataval="3" draggable="false" ondragstart="drag(event)" >&nbsp;</div>
	</div>
	<div id="t2" class="tower" data-smallest="0" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div id="t3" class="tower" data-smallest="0" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

	
</div>

<div id="btn-wrapper">
<a href="hanoi.html" class="btn">reset</a> <a id="directions" href="#" onclick="showDirections()" class="btn">need help?</a>
</div>
<div id="instructions" >
<!--	<div id="close" onclick="hideDirections()">&times;</div> -->
	<h2>The Objective</h2>
	<p>The object of this puzzle is move discs from the left tower to the right tower in as few moves as possible. In order to solve the puzzle, click and drag the discs from one tower to another.</p>
</div>
</html>
</body>
